<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <img style="position:absolute; TOP:25px; LEFT:60px; WIDTH:50px; HEIGHT:50px" SRC="https://i.imgur.com/A9fprAv.png" id="logo">
    <!-- https://i.imgur.com/wwsbmi6.png -->

    <title>Cyber.io</title>
  </head>
  <body>

<!-- Import js file -->

<!-- Grey Box -->
    <div class="box grey">


<!-- Billing Form -->


          <div class="form-container">
            <div class="personal-information">
              <h1 style="font-family: Arial;">Payment Information</h1>
            </div>
          </div>



          <input id="fname" type="text" name="first-name" placeholder="First Name"/>
          <input id="lname" type="text" name="last-name" placeholder="Last Name"/>
          <input id="card" maxlength="16" type="text" name="number" placeholder="Card Number"/>
          <input id="expire" maxlength="4" type="text" name="expiry" placeholder="MM / YY"/>
          <input id="cvc" maxlength="3" type="text" name="cvc" placeholder="CCV"/>

          <div class="card-wrapper"></div>

          <input id="adress" type="text" name="streetaddress" required="required" autocomplete="on" maxlength="45" placeholder="Street Address"/>
              <input id="city" type="text" name="city" required="required" autocomplete="on" maxlength="20" placeholder="City"/>
              <input id="zipcode" maxlength="7" type="text" name="zipcode" required="required" autocomplete="on" pattern="[0-9]*" maxlength="5" placeholder="ZIP code"/>
              <input id="email" type="email" name="email" required="required" autocomplete="on" maxlength="40" placeholder="Email"/>
              <input id="save" type="submit" value="Submit"/>

<br>
<br>

              <center><a href="#"  onclick="bot" class="start">Start</a></center>

      </div>

<!-- Changed to "new text" from script.js! (TEST FOR BUILT IN CONSOLE) -->


<!-- Built In Console -->
  <div class="console grey">
    <h1 class="console-text">Console</h1>
    <p class="consoleText" id="loadedsite"></p>
    <p class="consoleText"  id="carted"></p>
    <p class="consoleText"  id="checkoutpage"></p>
    <p class="consoleText"  id="waitintv"></p>
    <p class="consoleText"  id="orderinputed"></p>
    <p class="consoleText"  id="billinginputed"></p>
    <p class="consoleText"  id="cooked"></p>



  </div>








</script>
