<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <img style="position:absolute; TOP:25px; LEFT:60px; WIDTH:50px; HEIGHT:50px" SRC="https://i.imgur.com/wwsbmi6.png" id="logo">

    <title>Cyber.io</title>
  </head>
  <body>

    <div class="box grey">




        <form>
          <div class="form-container">
            <div class="personal-information">
              <h1 style="font-family: Arial;">Payment Information</h1>
            </div>
          </div>



          <input id="column-left" type="text" name="first-name" placeholder="First Name"/>
          <input id="column-right" type="text" name="last-name" placeholder="Last Name"/>
          <input id="input-field" type="text" name="number" placeholder="Card Number"/>
          <input id="column-left" maxlength="4" type="text" name="expiry" placeholder="MM / YY"/>
          <input id="column-right" maxlength="4" type="text" name="cvc" placeholder="CCV"/>

          <div class="card-wrapper"></div>

          <input id="input-field" type="text" name="streetaddress" required="required" autocomplete="on" maxlength="45" placeholder="Streed Address"/>
              <input id="column-left" type="text" name="city" required="required" autocomplete="on" maxlength="20" placeholder="City"/>
              <input id="column-right" maxlength="7" type="text" name="zipcode" required="required" autocomplete="on" pattern="[0-9]*" maxlength="5" placeholder="ZIP code"/>
              <input id="input-field" type="email" name="email" required="required" autocomplete="on" maxlength="40" placeholder="Email"/>
              <input id="input-button" type="submit" value="Submit"/>

        </form>
      </div>




      <a href=""><h2 class="navProfile">Profiles</h2></a>
      <a href="/desktop/autofill_apcsp/sites.html"><h2 class="navSites">Sites</h2></a>
      <a href=""><h2 class="navHelp">Help</h2></a>











    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
